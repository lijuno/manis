<!-- CSS File -->
<link rel="stylesheet" href="/katex/0.13.11/katex.min.css" crossorigin="anonymous">

<!-- JS Fle -->
<!-- The loading of KaTeX is deferred to speed up page rendering -->
<script defer src="/katex/0.13.11/katex.min.js" crossorigin="anonymous"></script>

<!-- To automatically render math in text elements, include the auto-render extension: -->
<script defer src="/katex/0.13.11/auto-render.min.js" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>

<!-- Support inline equations for Goldmark Markdown renderer; Ref https://mertbakir.gitlab.io/hugo/math-typesetting-in-hugo/ -->
<!-- Without this, one has to use MMark which was already deprecated and to be removed according to Hugo documentation https://gohugo.io/content-management/formats -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ]
        });
    });
</script>
